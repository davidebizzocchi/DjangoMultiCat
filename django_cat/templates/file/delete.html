<!-- file_confirm_delete.html -->

{% extends 'base/base.html' %}

{% block title %}Delete File{% endblock %}

{% block contenuto %}
<div class="card w-96 bg-base-100 shadow-xl mx-auto mt-10">
    <div class="card-body">
        <h2 class="card-title text-error">Confirm Delete</h2>
        <p>Are you sure you want to delete the file "{{ file.title }}"?</p>
        <p class="text-sm opacity-70">Vector stores containing this file will not be deleted</p>
        <div class="card-actions justify-end mt-4">
            <a href="{% url 'file:list' %}" class="btn btn-secondary">Cancel</a>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
