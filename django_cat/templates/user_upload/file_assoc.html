{% extends 'base/base.html' %}

{% block title %}Superlearn{% endblock %}

{% block contenuto %}
<h1>Associazioni al tuo file</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

</form>

<a href="{% url 'chat:file_list' %}" class="btn btn-success btn-sm">Torna ai files</a>
{% endblock %}
