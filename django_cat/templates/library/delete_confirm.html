{% extends "base/base.html" %}
{% block title %}Sei sicuro?{% endblock %}

{% block contenuto %}
<div class="card w-96 bg-base-100 shadow-xl mx-auto mt-10">
    <div class="card-body">
        <h2 class="card-title text-error">Conferma Eliminazione</h2>
        <p>Sei sicuro di voler eliminare la libreria "{{ library.name }}"?</p>
        <p class="text-sm opacity-70">Questa azione non pu√≤ essere annullata.</p>
        <div class="card-actions justify-end mt-4">
            <a href="{% url 'library:list' %}" class="btn btn-secondary">Annulla</a>
            <form method="post" action="{% url 'library:delete' library.library_id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Elimina</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
