{% extends "base/base.html" %}
{% block title %}Le mie Librerie{% endblock %}

{% block contenuto %}
<h2>Le tue librerie</h2>
    
<form method="get" action="{% url 'library:new' %}" class="mb-4">
    <button type="submit" class="btn btn-success">Nuova Libreria</button>
</form>

<div class="list-group">
    {% for library in libraries %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'library:library' library.library_id %}" class="flex-grow-1">
            {{ library.name }}
        </a>
        <a href="{% url 'library:delete' library.library_id %}" class="btn btn-danger btn-sm">
            Elimina
        </a>
    </div>
    {% empty %}
    <p>Non hai ancora creato nessuna libreria.</p>
    {% endfor %}
</div>
{% endblock %}
