{% load poll_extras %}
{% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible fade show message-banner" role="alert" lifetime="{% messages_lifetime %}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
    </div>
{% endfor %}

<script>
    $(document).ready(function() {
        $(".message-banner").each(function() {
            let msg = $(this);
        
            setTimeout(function () {
                msg.alert("close");
            }, Number(msg.attr("lifetime")));
        });
    });
</script>
