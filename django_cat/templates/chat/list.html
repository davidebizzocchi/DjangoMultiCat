{% extends "base/base.html" %}
{% block title %}Chat{% endblock %}
{% load poll_extras %}

{% block contenuto %}
<h2>Le tue chat</h2>
    
<form method="post" action="{% url 'chat:create' %}" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Nuova Chat</button>
</form>

<div class="list-group">
    {% for chat in chats %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'chat:chat' chat.chat_id %}" class="flex-grow-1">
            {{ chat_titles|get:chat.id }}
        </a>
        <a href="{% url 'chat:delete' chat.chat_id %}" class="btn btn-danger btn-sm">
            Elimina
        </a>
    </div>
    {% empty %}
    <p>Non hai ancora chat attive.</p>
    {% endfor %}
</div>
{% endblock %}
