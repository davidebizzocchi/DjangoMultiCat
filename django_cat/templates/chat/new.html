{% extends "base/base.html" %}

{% block title %}New Chat{% endblock %}

{% block contenuto %}
<h2>Create new chat</h2>
<p>Select the libraries to use in this chat:</p>

<form method="post" class="mb-4">
    {% csrf_token %}

    <div class="mb-3">
        <div class="d-flex justify-content-between mb-2">
            <button type="button" class="btn btn-secondary btn-sm" id="selectNone">Deselect all</button>
            <button type="button" class="btn btn-secondary btn-sm" id="selectAll">Select all</button>
        </div>
    
        <div class="list-group">
            {{ form.libraries }}
        </div>
    </div>

    <button type="submit" class="btn btn-success">Create Chat</button>
    <a href="{% url 'chat:list' %}" class="btn btn-secondary">Cancel</a>
</form>

<script>
document.getElementById('selectAll').addEventListener('click', function() {
    document.querySelectorAll('input[type=checkbox]').forEach(el => el.checked = true);
});

document.getElementById('selectNone').addEventListener('click', function() {
    document.querySelectorAll('input[type=checkbox]').forEach(el => el.checked = false);
});
</script>
{% endblock %}
